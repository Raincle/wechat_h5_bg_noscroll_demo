<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>微信H5滑动不露出背景测试</title>
  </head>
  <body>
    <div class="switch-btn"><p>可滑动</p></div>
  </body>
  <style media="screen">
    body {
      position: fixed;
      width: 100vw;
      height: 100vh;
      left: 0;
      top: 0;
      overflow: hidden;
    }
    .switch-btn {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      width: 100px;
      height: 40px;
      background-color: red;
    }
    .switch-btn p {
      width: 100%;
      line-height: 40px;
      text-align: center;
    }
  </style>
